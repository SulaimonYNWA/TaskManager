<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" asp-append-version="true">
    <style>
        /* Add basic styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #2f1313;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar for Projects -->
    <aside class="sidebar">
        <h2>Projects</h2>
        <div id="projects-list"></div>
    </aside>

    <!-- Main Task Board -->
    <main class="task-board">
        <h1>Task Board</h1>
        <div class="columns">
            <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event, 'To Do')">
                <h3>To Do</h3>
                <div id="todo-tasks" class="task-list"></div>
            </div>
            <div class="column" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event, 'In Progress')">
                <h3>In Progress</h3>
                <div id="in-progress-tasks" class="task-list"></div>
            </div>
            <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event, 'Done')">
                <h3>Done</h3>
                <div id="done-tasks" class="task-list"></div>
            </div>
        </div>
    </main>
</div>

<!-- Modal for task details -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="task-title"></h2>
        <p><strong>Description:</strong> <span id="task-description"></span></p>
        <p><strong>Priority:</strong> <span id="task-priority"></span></p>
        <p><strong>Due Date:</strong> <span id="task-due-date"></span></p>
        <p><strong>Status:</strong> <span id="task-status"></span></p>
        <button onclick="updateTaskStatus()">Update Status</button>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
