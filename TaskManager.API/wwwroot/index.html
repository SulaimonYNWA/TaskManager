<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" asp-append-version="true">
  
</head>
<body>
<div class="container">
    <!-- Sidebar for Projects -->
    <aside class="sidebar">
        <h2 id="username-display"></h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h3>Projects</h3>
        <div id="projects-list"></div>
    </aside>

    <!-- Main Task Board -->
    <main class="task-board">
        <h1>Task Board</h1>
        <div id="task-board" class="columns">
            <!-- Dynamic columns will be added here -->
        </div>
    </main>
</div>

<!-- Task Details Panel (Initially hidden, shown by JS) -->
<div id="task-details-panel" class="task-details-panel">
    <!-- Content will be dynamically added by JS -->
</div>

<script src="/js/script.js"></script>
<script src="/js/projects.js"></script>
<script>
    function logout() {
        // Clear any stored session data
        localStorage.removeItem("user");
        sessionStorage.removeItem("user");

        // Redirect to login page
        window.location.href = "login.html";
    }
</script>

</body>
</html>
